<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
</head>
<body>
    <form action="">
        <label for="education">Education</label>
        <select name="education" id="education">
            <option value="Graduate">Gradute</option>
            <option value="Matric">Matric</option>
            <option value="Intermediate">Intermediate</option>
            <option value="MBA">MBA</option>
            <option value="ACCA">ACCA</option>
            <option value="PhD">PhD</option>
            <option value="ICMA">ICMA</option>
        </select>

        <br />
        <label for="Profession">Profession</label>
        <select name="professional" id="professional">
            <option value="Web Development">Web Development</option>
            <option value="Software Development">Software Development</option>
            <option value="Accountant">Accountant</option>
            <option value="Teaching">Teaching</option>
            <option value="Student">Student</option>
            <option value="Professor">Professor</option>>
        </select>

        <br />
        <label>Gender</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" checked>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <br/>

        <!-- <input type="submit" value="Show Data"  onclick="ShowData()"> -->
        
        <a href="javascript:void(0)" onclick="ShowData()">Show Data</a>
    </form>

</body>
</html>
